<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <style media="screen">
      #aqi-list{
        list-style: none;
      }
    </style>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">


var aqiData = [
  ["北京", 45],
  ["上海", 50],
  ["福州", 10],
  ["广州", 92],
  ["成都", 90],
  ["西安", 100]
];

(function () {
var api_list = document.getElementById('aqi-list');
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

// 1
  var cont = document.getElementById('aqi-list');
  var list = new Array();
  var j = 0;
// 取值
  for(var i =0;i<aqiData.length;i++){
    if(aqiData[i][1] > 60){
      list[j] = aqiData[i];
      j++;
    };
  };
  //降序
  list.sort(function(x,y){
    return y[1]-x[1];
  });

 // list.reverse();
 //输出数组
  // for(var m = 0;m<list.length;m++){
  //   var newNode = document.createElement('li');
  //   newNode.innerHTML="第"+(m+1)+"名："+list[m][0]+",得分："+list[m][1];
  //   cont.appendChild(newNode);
  // }

  list.forEach(function(item,index,array){
    var newNode = document.createElement("li");

    newNode.innerHTML = "第"+(index+1)+"名："+array[index][0]+",得分"+array[index][1];
    cont.appendChild(newNode);
  })
})();

</script>
</body>
</html>
