<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task4</title>
    <style media="screen">
      li{
        display:inline-block;
        background-color: #cd4a48;
        color: #f3f6f7;
        font-size:20px;
        text-align:center;
        padding:5px;
        margin:5px;
        cursor:pointer;
      }
    </style>
  </head>
  <body>
    <input type="text" id="inputs" value="">
    <button type="button" id="btnLeftIn">左侧入</button>
    <button type="button" id="btnRightIn">右侧入</button>
    <button type="button" id="btnLeftOut">左侧出</button>
    <button type="button" id="btnRightOut">右侧入</button>

    <ul id="list">

    </ul>
    <script type="text/javascript">
      var btnLeftIn = document.getElementById('btnLeftIn');
      var btnRightIn = document.getElementById('btnRightIn');
      var btnLeftOut = document.getElementById('btnLeftOut');
      var btnRightOut = document.getElementById('btnRightOut');
      var inputs = document.getElementById('inputs');
      var lists = document.getElementById('list');



      // 插入数字
      function insert(direction){
        if(inputs.value == ""){
          alert("请输入需要插入的值");
           inputs.focus();
        }else if (isNaN(inputs.value)) {
          alert("只能是数字");
          inputs.value = "";
           inputs.focus();
        }else {
          var oli = document.createElement('li');
          oli.innerHTML = inputs.value;
          if(direction === "left"){
            lists.insertBefore(oli,inputs.firstChild);
          }else{
            lists.appendChild(oli);
          }
        }
      }

      //删除
      function del(node,direction){
        if (lists.childNodes.length<=0) {
          alert('不存在元素可以删除');
          return false;

        }else {
          if (direction === 'left') {
            alert('删除数字：'+lists.firstChild.innerText+"!");
            lists.removeChild(lists.firstChild);
          } else if(direction === 'right'){
            alert('删除数字：'+lists.lastChild.innerText+"!");
            lists.removeChild(lists.lastChild);
          }else {
            alert("删除数字："+lists.removeChild(node).innerText+'!');
          }
        }
      }

      btnLeftIn.onclick =  function(){
        insert("left");
      }
      btnRightIn.onclick =  function(){
      insert("right");
      }
      btnLeftOut.onclick =  function(){
      del(-1,"left");
      }
      btnRightOut.onclick =  function(){
      del(-1,"right");
      }
      lists.oncick  = function(){
        del(event.target);
      }

    </script>
  </body>

</html>
