<style>

*{padding:0px;margin:0px;}

  <li></li>
  <li></li>
  <li></li>
</ul>
<div id= "div"></div>


<script>
var ulObj = document.getElementById('ul');
var list = ulObj.getElementsByTagName('li');
var divObj = document.getElementById('div');

var mark = false;


for(var i = 0;i < list.length; i++){
  list[i].index = i;
  list[i].onmouseover = function (){
    if(!mark){
      for(var i = 0;i < list.length;i++){
        if(i<=this.index){
          list[i].style.backgroundPosition = '0 -29px';
        }

      }

    }

}

list[i].onclick = function(){
if(!mark){
  mark = true;
  divObj.innerHTML = this.index+1+'æ˜Ÿ';
}

}

}


ulObj.onmouseout = function(){
  if(!mark){
    for(var i = 0;i < list.length;i++){
      list[i].style.backgroundPosition = "0px 0px";
    }

  }





}

</script>
