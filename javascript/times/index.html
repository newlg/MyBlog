<!doctype html>
<meta charset="utf-8">
<style>
body{background:#000;color:#fff;font-size:200px;}
div{text-alignï¼šcenter;}

</style>
<div id = "times">21:44:01</div>
<script>
function run(){

  var myDate = new Date();
  var h = myDate.getHours();
  var i = myDate.getMinutes();
  var s = myDate.getSeconds();
  var tan = document.getElementById("times");
  tan.innerHTML = addnum(h)+':'+addnum(i)+':'+addnum(s);

}
run();
setInterval(run,1000);
function addnum(num){
  if(num<10){
    return '0'+num;
  }else{
    return num;
  }
}


</script>
