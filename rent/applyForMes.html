<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>立即申请</title>
    <link rel="stylesheet" href="css/applyForMes.css">
    <meta name="description" content="首页" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0 user-scalable=0">
  </head>
  <body>
    <header class="header">
      <div class="center">
        <div class="header_l">
          <a href="jvascript:void(0);" id="history"></a>

        </div>
        <div class="header_title">申请信息</div>
      </div>
    </header>
    <div class="content">

      <form class="form" action="#" method="post">
        <p>  <span> 所在城市 <span>海南省</span></span>
                <select class="" name="city">
                  <option value="请选择">请选择</option>
                  <option value="海口">海口</option>
                  <option value="三亚">三亚</option>
                </select>
                <span>市</span>
        </p>
        <p>真实姓名<input type="text" name="" placeholder="请输入购车人真实姓名"></p>
        <p>身份证号<input type="text" name="" placeholder="请输入18位身份证号码"></p>


        <p>手机号码<input type="text" name="" placeholder="请输入您的手机号"></p>
        <p>车&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型<input type="text" name="" placeholder="请输入申请的车型"></p>
        <p>验&nbsp;&nbsp;证&nbsp;&nbsp;码<input type="text" name="" placeholder="请输入短信验证码"><button >获取验证码</button></p>

      </form>

      <div class="make">
        <a href="JavaScript:void(0);">立即申请</a>

      </div>
      <div class="conect">
        <p>申请过程中有问题可联系<a href="">0898-65656565</a></p>
        <p>工作日09:00-20:00</p>
      </div>

    </div>


  </body>
</html>
